<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paquete Turístico</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Agregar Paquete Turístico</h1>
    <form id="formulario" enctype="multipart/form-data">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>

        <label for="duracion">Duración:</label>
        <input type="text" id="duracion" name="duracion" required><br>

        <label for="alojamiento">Alojamiento:</label>
        <input type="text" id="alojamiento" name="alojamiento" required><br>

        <label for="transporte">Transporte:</label>
        <input type="text" id="transporte" name="transporte" required><br>

        <label for="actividades">Actividades:</label>
        <textarea id="actividades" name="actividades" rows="4" required></textarea><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <label for="imagenPaquete">Imagen del paquete turístico:</label>
        <input type="file" id="imagenPaquete" name="imagen"><br>

        <label for="proveedorPaquete">Proveedor:</label>
        <input type="text" id="proveedorPaquete" name="proveedor"><br>

        <button type="submit">Agregar Paquete Turístico</button>
        <a href="index.html" class="volver">Menú principal</a>
    </form>

    <script src="agregar.js"></script>
</body>

</html>
