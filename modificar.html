<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Paquete Turístico</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Modificar Paquetes Turísticos</h1>
    <div id="app">
        <form @submit.prevent="obtenerPaqueteTuristico">
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Paquete Turístico</button>
            <a href="index.html" class="volver">Menu principal</a>
        </form>
        <div v-if="mostrarDatosPaqueteTuristico">
            <h1>Datos del Paquete Turístico</h1>
            <form @submit.prevent="guardarCambiosPaqueteTuristico">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>
                <label for="destinoModificar">Destino:</label>
                <input type="text" id="destinoModificar" v-model="destino" required><br>
                <label for="duracionModificar">Duración:</label>
                <input type="text" id="duracionModificar" v-model="duracion" required><br>
                <label for="alojamientoModificar">Alojamiento:</label>
                <input type="text" id="alojamientoModificar" v-model="alojamiento" required><br>
                <label for="transporteModificar">Transporte:</label>
                <input type="text" id="transporteModificar" v-model="transporte" required><br>
                <label for="actividadesModificar">Actividades:</label>
                <textarea id="actividadesModificar" v-model="actividades" required></textarea><br>
                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>
                <!-- Imagen actual del paquete turístico -->
                <!-- <img v-if="imagen_url && !imagenSeleccionada" :src="'img/' + imagen_url" alt="Imagen del paquete turístico" style="max-width: 200px;">-->
                <img v-if="imagen_url && !imagenSeleccionada" :src="'https://www.pythonanywhere.com/user/rociogc02/files/home/rociogc02/mysite/img/' + imagen_url" alt="Imagen del paquete turístico" style="max-width: 200px;">
                <!-- Vista previa de la nueva imagen seleccionada -->
                <img v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen" style="max-width: 200px;">
                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br>
                <label for="proveedorModificar">Proveedor:</label>
                <input type="number" id="proveedorModificar" v-model="proveedor" required><br>
                <button type="submit">Guardar Cambios</button>
                <a href="modificar.html" class="volver">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="modificar.js"></script>
</body>

</html>
